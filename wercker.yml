box: wercker/golang

# Build definition
build:
    steps:
        # Sets the go workspace and places you package
        # at the right place in the workspace tree
        - setup-go-workspace

        # Gets the dependencies
        - script:
            name: go get
            code: |
                cd $WERCKER_SOURCE_DIR
                go version
                go get -t ./...
                go get github.com/axw/gocov/gocov
                go get github.com/mattn/goveralls

        # Build the project
        - script:
            name: go build
            code: |
                go build ./...

        # Test the project
        - script:
            name: go test
            code: |
                goveralls -repotoken COVERALLS_REPO_TOKEN

deploy:
    steps:
        - heroku-deploy:
            key-name: HEROKU_DEPLOY_KEY
